<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <style>
        :root {
            --bg: #f4f7fb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #d1d5db;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #eef4ff 0%, var(--bg) 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .card {
            width: min(720px, 100%);
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(31, 41, 55, 0.08);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        p {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .tool-list {
            display: grid;
            gap: 12px;
        }

        .tool-link {
            display: block;
            text-decoration: none;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;
            color: var(--text);
            transition: border-color 0.2s, transform 0.2s;
        }

        .tool-link:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .tool-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tool-path {
            color: var(--accent-hover);
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <main class="card">
        <h1>Tools</h1>
        <p>Choose a tool below. Add more links here as you add more pages.</p>

        <div class="tool-list">
            <a class="tool-link" href="./json.parser.html">
                <div class="tool-name">JSON Parser</div>
                <div class="tool-path">./json.parser.html</div>
            </a>
        </div>
    </main>
</body>
</html>
